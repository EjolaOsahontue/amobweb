<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMOB District - Shop</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* REMOVE SCROLLBAR */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'Arial', sans-serif;
    background: #000;
}

#container {
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    background: #000;
}

#main-image {
    width: 100%;
    height: auto;
    display: block;
}

/* Clickable hotspots */
.hotspot {
    position: absolute;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255,255,255,0.3);
}

/* REMOVE BOX ON HOVER — KEEP MINIMAL GLOW */
.hotspot:hover {
    border: 2px solid white;
    transform: scale(1.03);
}

/* LABEL — WHITE TEXT ONLY (NO BOX) */
.hotspot-label {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
    opacity: 0;
    transition: opacity 0.3s, bottom 0.3s;
    white-space: nowrap;
    pointer-events: none;
    text-shadow: 0px 0px 8px rgba(255,255,255,0.7);
}

/* Show label on hover */
.hotspot:hover .hotspot-label {
    opacity: 1;
    bottom: -30px;
}

/* Instructions */
#instructions {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 14px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    z-index: 100;
}

/* Left item */
#hotspot-left {
    left: 5%;
    top: 35%;
    width: 18%;
    height: 30%;
}

/* Center item */
#hotspot-center {
    left: 38%;
    top: 20%;
    width: 24%;
    height: 35%;
}

/* Right item */
#hotspot-right {
    right: 5%;
    top: 30%;
    width: 20%;
    height: 35%;
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 768px) {
    #instructions {
        font-size: 12px;
        padding: 10px 20px;
        bottom: 10px;
    }

    .hotspot-label {
        font-size: 11px;
    }

    /* make hotspots easier to tap on phones */
    #hotspot-left { width: 22%; height: 32%; }
    #hotspot-center { width: 28%; height: 38%; }
    #hotspot-right { width: 24%; height: 36%; }
}
</style>
</head>

<body>
<div id="container">

<!-- Main image -->
<img id="main-image" src="web.png" alt="AMOB District Collection">

<!-- LEFT ITEM -->
<a href="https://amobdistrict.wixsite.com/amob-dtr-1/product-page/feamle-tee" target="_blank">
<div id="hotspot-left" class="hotspot">
<div class="hotspot-label">FEMALE TEE • CLICK TO SHOP</div>
</div>
</a>

<!-- CENTER ITEM -->
<a href="https://amobdistrict.wixsite.com/amob-dtr-1/product-page/67-shorts" target="_blank">
<div id="hotspot-center" class="hotspot">
<div class="hotspot-label">67 SHORTS • CLICK TO SHOP</div>
</div>
</a>

<!-- RIGHT ITEM -->
<a href="https://amobdistrict.wixsite.com/amob-dtr-1/product-page/longsleeve" target="_blank">
<div id="hotspot-right" class="hotspot">
<div class="hotspot-label">LONG SLEEVE • CLICK TO SHOP</div>
</div>
</a>

<!-- Instructions -->
<div id="instructions">
Tap on items to shop
</div>

</div>

<script>
// simple click log (optional)
document.querySelectorAll('.hotspot').forEach((hotspot, index) => {
    hotspot.addEventListener('click', () => {
        console.log(`Product ${index + 1} clicked`);
    });
});
</script>

</body>
</html>
